<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Age Calculator</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<link rel="stylesheet" href="" th:href="@{/css/styles.css}" />
</head>
<body>

 <div class="container ">
 <div class="row">
 <div class="col-md-6 offset-md-3">
 <div class="card mt-5">
 <div class="card-body ">
 <h1 class="text-center">Day of Birth</h1>
 <div class="row mt-3">
 <div class="col-md-4">
 <!-- date -->
 <div class="form-group">
 <input type="text" placeholder="Day" class="form-control day">
 </div>
 </div>
 <div class="col-md-4">
 <!-- month -->
 <div class="form-group">
 <select  id="month" class="form-control">
 <option class="opt" value="" selected disabled>Month</option>
 <option class="opt"  value="jan">Jan</option>
 <option class="opt"  value="feb">Feb</option>
 <option class="opt"  value="march">March</option>
 <option class="opt"  value="april">April</option>
 <option class="opt"  value="may">May</option>
 <option class="opt"  value="june">June</option>
 <option class="opt"  value="july">July</option>
 <option class="opt"  value="aug">Aug</option>
 <option class="opt"  value="sept">Sept</option>
 <option class="opt"  value="oct">Oct</option>
 <option class="opt"  value="nov">Nov</option>
 <option class="opt"  value="dec">Dec</option>
 </select>
 </div>
 </div>
 <div class="col-md-4">
 <!-- year -->
 <div class="form-group">
 <input type="text" placeholder="Year"class="form-control year">
 </div>
 </div>
 </div>
 <div class="container text-center">
 <button type="button" class="btn btn-outline-success mt-3 sub">Success</button>
 </div>
 </div>
 </div>
 </div>
 </div>
 </div>
 
 <!-- Modal -->
    <div class="modal">
        <div id="result" class="modal-content">
        </div>
        </div>
 
 <script src="" th:src=@{/js/app.js}></script>
</body>
</html>
